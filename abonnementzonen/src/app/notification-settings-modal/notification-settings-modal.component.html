<ion-header>
  <ion-toolbar>
    <ion-title>Indstillinger</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Luk</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()">Gem</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Notifikationer til/fra</ion-label>
      <ion-toggle [formControl]="notificationEnabled"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
