<ion-content [fullscreen]="true">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <ion-col size="12" class="coloverskrift">
      <ion-img src="assets/images/logo.png"></ion-img>
      <h1 class="ion-padding-start ion-text-uppercase h1ryk">opret bruger</h1>
    </ion-col>

    <ion-grid>
      <ion-row>
        <ion-col size="6" class="colnavn">
          <ion-list>
            <ion-item>
              <ion-icon name="person-outline" color="tertiary"></ion-icon>
              <ion-input type="text" class="" placeholder="Fornavn" formControlName="fname"></ion-input>
            </ion-item>
          </ion-list>        
        </ion-col>

        <ion-col size="6" class="colnavn">
          <ion-list>
            <ion-item>
              <ion-input type="text" class="" placeholder="Efternavn" formControlName="lname"></ion-input>
            </ion-item>
          </ion-list>        
        </ion-col>

        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-icon name="mail-outline" color="tertiary"></ion-icon>
              <ion-input type="Email" class="" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item class="ion-margin-top">
              <ion-icon name="lock-open-outline" color="tertiary"></ion-icon>
              <ion-input type="password" class="" placeholder="Kodeord" formControlName="password"></ion-input>
            </ion-item>
          
            <ion-item class="ion-margin-top">
              <ion-icon name="lock-open-outline" color="tertiary"></ion-icon>
              <ion-input type="password" class="" placeholder="Angiv adgangskode igen"></ion-input>
            </ion-item>

            <ion-button class="buttonned ion-padding" type="submit" expand="block" color="primary" [disabled]="registrationForm.invalid" (click)="navigateToLogin()">opret bruger</ion-button>

            <p class="ion-text-center ikkebruger">Har du allerede en bruger? <span (click)="navigateToLogin()" class="logindbruger ion-text-uppercase">Log ind</span></p>
            
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
